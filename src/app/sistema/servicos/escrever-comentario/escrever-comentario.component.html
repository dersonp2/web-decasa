<h2>Comentário</h2>

<div class="col-11">

  <mat-chip-list aria-label="Fish selection">
    <mat-chip  *ngFor="let c of comentarios" (click)="adicionar(c.texto)">{{c.texto}}</mat-chip>
  </mat-chip-list>

  <mat-form-field appearance="outline" class="mt-3">
    <mat-label>Comentário</mat-label>
    <textarea matInput placeholder="Escreva seu comentário"
    cdkTextareaAutosize
    #autosize="cdkTextareaAutosize"
    [(ngModel)]="comentario"
      cdkAutosizeMinRows="3"></textarea>
  </mat-form-field>
  <button mat-raised-button class="font-btn-nav width-btn">Enviar</button>
</div>
